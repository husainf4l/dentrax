<div class=" bg-sky-100 m-2 md:m-5  rounded-3xl">
    <div id="custom-carousel" class="p-2 md:p-10 relative md:w-4/5 mx-auto" data-carousel="slide">
        <!-- Carousel wrapper with fixed size -->
        <div class="relative overflow-hidden rounded-lg flex justify-center items-center h-80 md:h-[750px]">
            <!-- Loop over the carousel items dynamically -->
            <div *ngFor="let image of images; let i = index"
                class="absolute transition-all duration-1000 ease-in-out w-full h-full flex justify-center items-center"
                [ngClass]="{ 'opacity-100': currentIndex === i, 'opacity-0': currentIndex !== i }" data-carousel-item>

                <!-- Ensure image is scaled down to fit container -->
                <img [src]="image" class="max-w-full max-h-full object-contain" alt="Carousel Image">
            </div>
        </div>

        <!-- Indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
            <button *ngFor="let image of images; let i = index" type="button"
                class="w-3 h-3 rounded-full transition-colors duration-300"
                [ngClass]="{ 'bg-cyan-500': currentIndex === i, 'bg-gray-300': currentIndex !== i }"
                [attr.aria-current]="currentIndex === i ? 'true' : 'false'" (click)="goToSlide(i)"
                [attr.aria-label]="'Slide ' + (i + 1)">
            </button>
        </div>


        <!-- Controls -->
        <button type="button"
            class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            (click)="prevSlide()">
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-cyan-400  group-hover:bg-cyan-600 group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
                <svg class="w-4 h-4 text-white  rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            (click)="nextSlide()">
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-cyan-400  group-hover:bg-cyan-600  group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg class="w-4 h-4 text-white " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 9l4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
</div>
