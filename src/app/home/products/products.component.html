<div>
    <div>

        <div class="mx-auto max-w-2xl px-4 py-3 sm:px-6 sm:py-3 lg:max-w-7xl lg:px-8 ">
            <h2 class="text-2xl font-medium tracking-tight leading-none text-cyan-500 md:text-3xl lg:text-4xl">
                dentrax Products</h2>
            <p class="text-gray-600 mb-8 ">
                Dentrax delivers advanced oral care products, including water flossers and toothbrushes, for a cleaner,
                healthier smile.
            </p>
            <div class="grid grid-cols-3 gap-x-6 gap-y-10 sm:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 xl:gap-x-8">

                <div *ngFor="let product of products">
                    <a [routerLink]="['/shop/', product.id]" class="group">
                        <div
                            class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                            <img src={{product.imgUrl}} alt={{product.name}}
                                class="h-full w-full object-cover object-center group-hover:opacity-75">
                        </div>
                        <h3 class="mt-4 text-lg text-gray-700">{{product.name}}</h3>

                        <div class="flex items-center space-x-4">
                            <!-- Sale Price -->
                            <span class="text-xl font-bold text-gray-600">{{product.price}}JD </span>
                        </div>

                    </a>
                </div>

                <!-- More products... -->
            </div>




        </div>
    </div>









</div>
